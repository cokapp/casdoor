  
name: Build
on: [ push, pull_request ]

jobs:
  frontend:
    name: Front-end
    runs-on: ubuntu-latest
    needs: [ ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ./web/yarn.lock
      - run: yarn install && CI=false yarn run build
        working-directory: ./web
  backend:
    name: Back-end
    runs-on: ubuntu-latest
    needs: [ ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.16.5'
          cache-dependency-path: ./go.mod
      - run: go version
      - name: Build
        run: |
          go build -race -ldflags "-extldflags '-static'"
        working-directory: ./

  release-and-push:
    name: Release And Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [ frontend, backend ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: -1
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx (and create builder instance)
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
          platforms: linux/amd64
          driver: docker-container

      - name: Fetch Current version
        id: get-current-tag
        uses: actions-ecosystem/action-get-latest-tag@v1.6.0

      - name: Log in to Alibaba Cloud Container Registry
        uses: aliyun/acr-login@v1
        if: github.event_name == 'push'
        with:
          login-server: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      - name: Push to Alibaba Cloud Container Registry - Standard Version
        id: build-standard
        uses: docker/build-push-action@v5
        if: github.event_name == 'push'
        with:
          context: .
          target: STANDARD
          platforms: linux/amd64
          push: true
          tags: |
            registry.cn-hangzhou.aliyuncs.com/cokapp/casdoor:${{ steps.get-current-tag.outputs.tag }}
            registry.cn-hangzhou.aliyuncs.com/cokapp/casdoor:latest

      - name: Push All In One Version to Alibaba Cloud Container Registry
        id: build-allinone
        uses: docker/build-push-action@v5
        if: github.event_name == 'push'
        with:
          context: .
          target: ALLINONE
          platforms: linux/amd64
          push: true
          tags: |
            registry.cn-hangzhou.aliyuncs.com/cokapp/casdoor-all-in-one:${{ steps.get-current-tag.outputs.tag }}
            registry.cn-hangzhou.aliyuncs.com/cokapp/casdoor-all-in-one:latest
